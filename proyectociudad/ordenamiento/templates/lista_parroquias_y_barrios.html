<!DOCTYPE html>
<html>
<head>
    <title>Parroquias y sus Barrios</title>
</head>
<body>
    <h1>Parroquias y sus Barrios</h1>
    {% for parroquia in parroquias %}
        <h2>{{ parroquia.nombre }}</h2>
        <ul>
            {% for barrio in parroquia.barrio_set.all %}
                <li>{{ barrio.nombre }}</li>
            {% empty %}
                <li>No hay barrios en esta parroquia.</li>
            {% endfor %}
        </ul>
    {% empty %}
        <p>No hay parroquias registradas.</p>
    {% endfor %}
</body>
</html>
